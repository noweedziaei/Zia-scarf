<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>فاکتور Zia Scarf</title>

<!-- فونت خاص برای لوگو -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: "Tahoma", sans-serif;
    background-color: #fff;
    padding: 15px;
  }

  /* ===== Header ===== */
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    margin-bottom: 20px;
  }

  .logo {
    font-family: 'Playfair Display', serif;
    font-size: 28px;
    color: #333;
    font-weight: bold;
  }

  .invoice-info {
    text-align: left;
    font-size: 14px;
    color: #333;
  }

  /* ===== Customer Info ===== */
  .customer-info {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    margin-bottom: 20px;
    gap: 10px;
  }

  .customer-box {
    background-color: #f5f5f5;
    padding: 10px;
    border-radius: 8px;
    flex: 1 1 45%;
    min-width: 160px;
  }

  .customer-box label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #222;
  }

  .customer-box input {
    width: 100%;
    padding: 7px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  /* ===== Table ===== */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 15px;
  }

  th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: center;
    font-size: 14px;
  }

  th {
    background-color: #f2f2f2;
    color: #333;
  }

  td input {
    width: 100%;
    padding: 4px;
    border: none;
    text-align: center;
  }

  /* ستون‌ها */
  td:nth-child(1), th:nth-child(1) { width: 15%; } /* کد کالا */
  td:nth-child(2), th:nth-child(2) { width: 35%; } /* نام کالا */
  td:nth-child(3), th:nth-child(3) { width: 15%; } /* تعداد */
  td:nth-child(4), th:nth-child(4) { width: 20%; } /* قیمت واحد */
  td:nth-child(5), th:nth-child(5) { width: 15%; } /* جمع */

  tfoot td {
    font-weight: bold;
  }

  /* ===== Buttons ===== */
  .btn {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 12px;
    border-radius: 8px;
    width: 100%;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
    transition: background-color 0.2s;
  }

  .btn:hover {
    background-color: #555;
  }

  .add-row-btn {
    background-color: #007bff;
    margin-bottom: 10px;
  }

  .add-row-btn:hover {
    background-color: #0069d9;
  }

  @media (max-width: 600px) {
    td input {
      font-size: 13px;
    }
  }
</style>
</head>
<body>

<div id="invoice-content">
  <!-- Header -->
  <div class="header">
    <div class="invoice-info">
      <div>تاریخ: <span id="date"></span></div>
      <div>شماره فاکتور: <span id="invoice-number">001</span></div>
    </div>
    <div class="logo">Zia Scarf</div>
  </div>

  <!-- Customer Info -->
  <div class="customer-info">
    <div class="customer-box">
      <label>نام مشتری:</label>
      <input type="text" id="customer-name" placeholder="مثلاً: علی رضایی">
    </div>
    <div class="customer-box">
      <label>تلفن:</label>
      <input type="text" id="customer-phone" placeholder="مثلاً: 09121234567">
      <label>آدرس:</label>
      <input type="text" id="customer-address" placeholder="مثلاً: تهران، خیابان مثال">
    </div>
  </div>

  <!-- Table -->
  <button class="btn add-row-btn" onclick="addRow()">➕ افزودن ردیف جدید</button>

  <table id="invoice-table">
    <thead>
      <tr>
        <th>کد کالا</th>
        <th>نام کالا</th>
        <th>تعداد</th>
        <th>قیمت واحد</th>
        <th>جمع</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" placeholder="123"></td>
        <td><input type="text" placeholder="نام کالا"></td>
        <td><input type="number" value="1" min="1" onchange="updateRow(this)"></td>
        <td><input type="number" value="0" min="0" onchange="updateRow(this)"></td>
        <td class="row-total">0</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4">جمع کل</td>
        <td id="grand-total">0</td>
      </tr>
    </tfoot>
  </table>
</div>

<button class="btn" onclick="submitInvoice()">ثبت و دریافت PDF</button>

<!-- کتابخانه html2pdf.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script>
  // تاریخ امروز
  const today = new Date();
  document.getElementById('date').textContent = today.toLocaleDateString('fa-IR');

  // تابع به‌روزرسانی جمع هر ردیف
  function updateRow(input) {
    const row = input.closest('tr');
    const qty = parseFloat(row.cells[2].querySelector('input').value) || 0;
    const price = parseFloat(row.cells[3].querySelector('input').value) || 0;
    const total = qty * price;
    row.querySelector('.row-total').textContent = total.toLocaleString();
    updateGrandTotal();
  }

  // تابع جمع کل
  function updateGrandTotal() {
    let sum = 0;
    document.querySelectorAll('.row-total').forEach(td => {
      sum += parseFloat(td.textContent.replace(/,/g,'')) || 0;
    });
    document.getElementById('grand-total').textContent = sum.toLocaleString();
  }

  // افزودن ردیف جدید
  function addRow() {
    const tableBody = document.querySelector("#invoice-table tbody");
    const newRow = document.createElement("tr");
    newRow.innerHTML = `
      <td><input type="text" placeholder="کد"></td>
      <td><input type="text" placeholder="نام کالا"></td>
      <td><input type="number" value="1" min="1" onchange="updateRow(this)"></td>
      <td><input type="number" value="0" min="0" onchange="updateRow(this)"></td>
      <td class="row-total">0</td>
    `;
    tableBody.appendChild(newRow);
  }

  // ثبت فاکتور و دانلود PDF
  function submitInvoice() {
    updateGrandTotal(); // اطمینان از بروزرسانی نهایی
    const element = document.getElementById('invoice-content');
    html2pdf(element, {
      margin: 10,
      filename: `Factor_${document.getElementById('customer-name').value || 'ZiaScarf'}.pdf`,
      html2canvas: { scale: 2 },
      jsPDF: { orientation: 'portrait', unit: 'mm', format: 'a4' }
    });
  }
</script>

</body>
</html>
