<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پنل مدیریت فاکتور</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🧾 پنل مدیریت فاکتور</h1>

    <div class="buttons">
      <button id="newInvoiceBtn">➕ ثبت فاکتور جدید</button>
      <button id="viewCustomersBtn">👥 لیست مشتری‌ها</button>
      <button id="viewReportsBtn">📊 گزارش‌ها</button>
    </div>

    <div id="invoiceForm" class="hidden">
      <h2>ثبت فاکتور جدید</h2>
      <form id="invoiceFormElement">
        <label>شماره فاکتور:</label>
        <input type="text" id="invoiceId" required>

        <label>تاریخ:</label>
        <input type="date" id="invoiceDate" required>

        <label>نام مشتری:</label>
        <input type="text" id="customerName" required>

        <label>کالا:</label>
        <input type="text" id="productName" required>

        <label>تعداد:</label>
        <input type="number" id="quantity" required>

        <label>قیمت واحد:</label>
        <input type="number" id="unitPrice" required>

        <h3>جمع کل: <span id="totalPrice">0</span> تومان</h3>

        <button type="submit">ثبت فاکتور ✅</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
