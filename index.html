<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>فاکتور Zia Scarf</title>

<!-- فونت فارسی و انگلیسی -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: "Tahoma", sans-serif;
    background-color: #fff;
    color: #222;
    margin: 0;
    padding: 20px;
    direction: rtl;
  }

  /* ===== Header ===== */
  .header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    flex-wrap: wrap;
    margin-bottom: 25px;
  }

  /* لوگو و اطلاعات فروشنده */
  .brand {
    text-align: right;
  }

  .brand .en-name {
    font-family: 'Playfair Display', serif;
    font-size: 26px;
    color: #000;
  }

  .brand .fa-name {
    font-family: "B Nazanin", "Tahoma";
    font-size: 18px;
    margin-top: 3px;
  }

  .brand .address {
    font-size: 13px;
    color: #555;
  }

  /* بخش اطلاعات فاکتور */
  .invoice-info {
    text-align: left;
    font-size: 14px;
    line-height: 1.7;
  }

  .invoice-info input {
    border: none;
    border-bottom: 1px solid #ccc;
    padding: 3px;
    width: 180px;
    font-size: 13px;
  }

  /* ===== جدول فاکتور ===== */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
    font-size: 13px;
  }

  th {
    background-color: #f8f8f8;
    font-weight: bold;
  }

  td input {
    border: none;
    text-align: center;
    width: 100%;
    padding: 5px;
    font-size: 13px;
  }

  /* ستون‌های کوچک و بزرگ */
  th:nth-child(1), td:nth-child(1) { width: 12%; } /* کد کالا */
  th:nth-child(2), td:nth-child(2) { width: 38%; } /* نام کالا */
  th:nth-child(3), td:nth-child(3) { width: 12%; } /* تعداد */
  th:nth-child(4), td:nth-child(4) { width: 18%; } /* قیمت واحد */
  th:nth-child(5), td:nth-child(5) { width: 20%; } /* جمع */

  /* ===== بخش پایین فاکتور ===== */
  .footer {
    margin-top: 15px;
  }

  .footer textarea {
    width: 100%;
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 8px;
    font-size: 13px;
    resize: vertical;
  }

  .total {
    text-align: left;
    font-weight: bold;
    margin-top: 10px;
  }

  /* ===== دکمه‌ها ===== */
  .btn {
    width: 100%;
    background-color: #222;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 12px;
    font-size: 15px;
    margin-top: 15px;
    cursor: pointer;
  }

  .btn:hover {
    background-color: #444;
  }

  .add-row {
    background-color: #007bff;
  }

  .add-row:hover {
    background-color: #0069d9;
  }

  @media (max-width: 600px) {
    .invoice-info input { width: 130px; }
  }
</style>
</head>
<body>

<div id="invoice">

  <!-- Header -->
  <div class="header">
    <div class="brand">
      <div class="en-name">Zia Scarf</div>
      <div class="fa-name">روسری ضیایی</div>
      <div class="address">مشهد، ضلع شمالی بازار رضا، پاساژ ولیعصر، پلاک ۱۰۴</div>
    </div>

    <div class="invoice-info">
      شماره فاکتور: <input type="text" id="invoiceNumber" value="01"><br>
      نام خریدار: <input type="text" id="buyerName" placeholder="مثلاً: فاطمه احمدی"><br>
      مشخصات: <input type="text" id="buyerDetails" placeholder="آدرس و شماره تلفن">
    </div>
  </div>

  <!-- Table -->
  <table id="invoiceTable">
    <thead>
      <tr>
        <th>کد کالا</th>
        <th>نام کالا</th>
        <th>تعداد</th>
        <th>قیمت واحد</th>
        <th>جمع</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" placeholder="123"></td>
        <td><input type="text" placeholder="نام کالا"></td>
        <td><input type="number" value="1" min="1" onchange="updateRow(this)"></td>
        <td><input type="number" value="0" min="0" onchange="updateRow(this)"></td>
        <td class="row-total">0</td>
      </tr>
    </tbody>
  </table>

  <button class="btn add-row" onclick="addRow()">➕ افزودن ردیف</button>

  <!-- Footer -->
  <div class="footer">
    <label for="note">توضیحات:</label>
    <textarea id="note" rows="3" placeholder="توضیحات اضافی..."></textarea>
    <div class="total">جمع کل: <span id="grandTotal">0</span> تومان</div>
  </div>

  <button class="btn" onclick="saveInvoice()">ثبت فاکتور</button>

</div>

<script>
  // محاسبه جمع هر ردیف
  function updateRow(input) {
    const row = input.closest('tr');
    const qty = parseFloat(row.cells[2].querySelector('input').value) || 0;
    const price = parseFloat(row.cells[3].querySelector('input').value) || 0;
    const total = qty * price;
    row.querySelector('.row-total').textContent = total.toLocaleString();
    updateGrandTotal();
  }

  // جمع کل فاکتور
  function updateGrandTotal() {
    let sum = 0;
    document.querySelectorAll('.row-total').forEach(td => {
      sum += parseFloat(td.textContent.replace(/,/g, '')) || 0;
    });
    document.getElementById('grandTotal').textContent = sum.toLocaleString();
  }

  // افزودن ردیف جدید
  function addRow() {
    const tbody = document.querySelector('#invoiceTable tbody');
    const newRow = document.createElement('tr');
    newRow.innerHTML = `
      <td><input type="text" placeholder="کد"></td>
      <td><input type="text" placeholder="نام کالا"></td>
      <td><input type="number" value="1" min="1" onchange="updateRow(this)"></td>
      <td><input type="number" value="0" min="0" onchange="updateRow(this)"></td>
      <td class="row-total">0</td>
    `;
    tbody.appendChild(newRow);
  }

  // ثبت فاکتور (در مرحله بعد PDF و ذخیره اضافه میشه)
  function saveInvoice() {
    updateGrandTotal();
    alert('فاکتور با موفقیت ثبت شد ✅ (در مرحله بعد ذخیره و PDF اضافه می‌شود)');
  }
</script>

</body>
</html>
