<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>فاکتور Zia Scarf</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
body {
  font-family: "Tahoma", sans-serif;
  background-color: #fff;
  color: #222;
  margin: 0;
  padding: 20px;
  direction: rtl;
}

#invoice {
  max-width: 800px;
  margin: auto;
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 10px;
  background: #fff;
}

.header {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  margin-bottom: 20px;
}

.brand {
  text-align: right;
}

.brand .en-name {
  font-family: 'Playfair Display', serif;
  font-size: 26px;
  color: #000;
}

.brand .fa-name {
  font-family: "B Nazanin", "Tahoma";
  font-size: 18px;
}

.brand .address {
  font-size: 13px;
  color: #555;
}

.invoice-info {
  text-align: left;
  font-size: 14px;
  line-height: 1.7;
}

.invoice-info input, .invoice-info select {
  border: none;
  border-bottom: 1px solid #ccc;
  padding: 3px;
  width: 180px;
  font-size: 13px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

th, td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: center;
  font-size: 13px;
}

th {
  background-color: #f8f8f8;
}

td input, td select {
  border: none;
  text-align: center;
  width: 100%;
  padding: 5px;
}

th:nth-child(1), td:nth-child(1) { width: 12%; }
th:nth-child(2), td:nth-child(2) { width: 38%; }
th:nth-child(3), td:nth-child(3) { width: 10%; }
th:nth-child(4), td:nth-child(4) { width: 18%; }
th:nth-child(5), td:nth-child(5) { width: 22%; }

.footer {
  margin-top: 20px;
}

.footer textarea {
  width: 100%;
  border: 1px solid #ddd;
  border-radius: 5px;
  padding: 8px;
  font-size: 13px;
  resize: vertical;
}

.total {
  text-align: left;
  font-weight: bold;
  margin-top: 10px;
  font-size: 14px;
}

.buttons {
  margin-top: 20px;
  text-align: center;
}

.btn {
  background-color: #222;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 12px 20px;
  font-size: 15px;
  cursor: pointer;
  margin: 5px;
}

.btn:hover {
  background-color: #444;
}

.add-row {
  background-color: #007bff;
}

.add-row:hover {
  background-color: #0069d9;
}

@media (max-width: 600px) {
  .invoice-info input, .invoice-info select { width: 130px; }
}
</style>
</head>
<body>

<div id="invoice">
  <div class="header">
    <div class="brand">
      <div class="en-name">Zia Scarf</div>
      <div class="fa-name">روسری ضیایی</div>
      <div class="address">مشهد، ضلع شمالی بازار رضا، پاساژ ولیعصر، پلاک ۱۰۴</div>
    </div>

    <div class="invoice-info">
      شماره فاکتور: <input type="text" id="invoiceNumber" readonly><br>
      نام خریدار:
      <select id="buyerName" onchange="fillBuyerInfo(this)">
        <option value="">انتخاب مشتری...</option>
        <option value="1">مرادی</option>
        <option value="2">محمدی</option>
        <option value="3">احمدی</option>
        <option value="4">کریمی</option>
      </select><br>
      مشخصات: <input type="text" id="buyerDetails" placeholder="آدرس" readonly><br>
      شماره تلفن: <input type="text" id="buyerPhone" placeholder="تلفن" readonly>
    </div>
  </div>

  <table id="invoiceTable">
    <thead>
      <tr>
        <th>کد کالا</th>
        <th>نام کالا</th>
        <th>تعداد</th>
        <th>قیمت واحد</th>
        <th>جمع</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" readonly></td>
        <td>
          <select onchange="fillProductInfo(this)">
            <option value="">انتخاب کالا...</option>
            <option value="1">روسری نخی طرح گل</option>
            <option value="2">روسری حریر ساده</option>
            <option value="3">روسری ابریشمی کلاسیک</option>
            <option value="4">شال نخی تابستانی</option>
            <option value="5">روسری نخی چهارخانه</option>
          </select>
        </td>
        <td><input type="number" value="1" min="1" onchange="updateRow(this)"></td>
        <td><input type="number" value="0" min="0" readonly></td>
        <td class="row-total">0</td>
      </tr>
    </tbody>
  </table>

  <div class="footer">
    <label for="note">توضیحات:</label>
    <textarea id="note" rows="3" placeholder="توضیحات اضافی..."></textarea>
    <div class="total">جمع کل: <span id="grandTotal">0</span> تومان</div>
  </div>
</div>

<div class="buttons">
  <button class="btn add-row" onclick="addRow()">➕ افزودن ردیف</button>
  <button class="btn" onclick="saveInvoice()">ثبت و دریافت PDF</button>
</div>

<script>
let invoiceNumber = localStorage.getItem("invoiceNumber") || 1;
document.getElementById("invoiceNumber").value = invoiceNumber.toString().padStart(2,"0");

// مشتری‌ها
const buyers = {
  "1": { name: "مرادی", details: "مشهد، خیابان فلان، پلاک ۱۰", phone: "09120000001" },
  "2": { name: "محمدی", details: "مشهد، خیابان بهمان، پلاک ۲۰", phone: "09120000002" },
  "3": { name: "احمدی", details: "مشهد، خیابان دیگر، پلاک ۳۰", phone: "09120000003" },
  "4": { name: "کریمی", details: "مشهد، خیابان نمونه، پلاک ۴۰", phone: "09120000004" }
};

function fillBuyerInfo(select){
  const id = select.value;
  if(buyers[id]){
    document.getElementById('buyerDetails').value = buyers[id].details;
    document.getElementById('buyerPhone').value = buyers[id].phone;
  } else {
    document.getElementById('buyerDetails').value = "";
    document.getElementById('buyerPhone').value = "";
  }
}

// محصولات
const products = {
  "1": { code: "R101", price: 250000 },
  "2": { code: "R102", price: 320000 },
  "3": { code: "R103", price: 420000 },
  "4": { code: "S201", price: 280000 },
  "5": { code: "R104", price: 300000 },
};

function fillProductInfo(select) {
  const row = select.closest('tr');
  const id = select.value;
  if(products[id]){
    row.cells[0].querySelector('input').value = products[id].code;
    row.cells[3].querySelector('input').value = products[id].price;
    updateRow(select);
  } else {
    row.cells[0].querySelector('input').value = "";
    row.cells[3].querySelector('input').value = 0;
    updateRow(select);
  }
}

function updateRow(input){
  const row = input.closest('tr');
  const qty = parseFloat(row.cells[2].querySelector('input').value) || 0;
  const price = parseFloat(row.cells[3].querySelector('input').value) || 0;
  const total = qty * price;
  row.querySelector('.row-total').textContent = total.toLocaleString();
  updateGrandTotal();
}

function updateGrandTotal(){
  let sum = 0;
  document.querySelectorAll('.row-total').forEach(td=>{
    sum += parseFloat(td.textContent.replace(/,/g,'')) || 0;
  });
  document.getElementById('grandTotal').textContent = sum.toLocaleString();
}

function addRow(){
  const tbody = document.querySelector('#invoiceTable tbody');
  const newRow = document.createElement('tr');
  newRow.innerHTML = `

    <td>

        <option value="">انتخاب کالا...</option>
        <option value="1">روسری نخی طرح گل</option>

        <option value="3">روسری ابریشمی کلاسیک</option>
        <option value="4
