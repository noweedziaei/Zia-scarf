<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>فاکتور Zia Scarf</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
body {
  font-family: "Tahoma", sans-serif;
  background-color: #fff;
  color: #222;
  margin: 0;
  padding: 20px;
  direction: rtl;
}

#invoice {
  max-width: 800px;
  margin: auto;
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 10px;
  background: #fff;
}

.header {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  margin-bottom: 20px;
}

.brand {
  text-align: right;
}

.brand .en-name {
  font-family: 'Playfair Display', serif;
  font-size: 26px;
  color: #000;
}

.brand .fa-name {
  font-family: "B Nazanin", "Tahoma";
  font-size: 18px;
}

.brand .address {
  font-size: 13px;
  color: #555;
}

.invoice-info {
  text-align: left;
  font-size: 14px;
  line-height: 1.7;
}

.invoice-info input, .invoice-info select {
  border: none;
  border-bottom: 1px solid #ccc;
  padding: 3px;
  width: 180px;
  font-size: 13px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

th, td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: center;
  font-size: 13px;
}

th {
  background-color: #f8f8f8;
}

td input, td select {
  border: none;
  text-align: center;
  width: 100%;
  padding: 5px;
}

th:nth-child(1), td:nth-child(1) { width: 12%; }
th:nth-child(2), td:nth-child(2) { width: 38%; }
th:nth-child(3), td:nth-child(3) { width: 10%; }
th:nth-child(4), td:nth-child(4) { width: 18%; }
th:nth-child(5), td:nth-child(5) { width: 22%; }

.footer {
  margin-top: 20px;
}

.footer textarea {
  width: 100%;
  border: 1px solid #ddd;
  border-radius: 5px;
  padding: 8px;
  font-size: 13px;
  resize: vertical;
}

.total {
  text-align: left;
  font-weight: bold;
  margin-top: 10px;
  font-size: 14px;
}

.buttons {
  margin-top: 20px;
  text-align: center;
}

.btn {
  background-color: #222;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 12px 20px;
  font-size: 15px;
  cursor: pointer;
  margin: 5px;
}

.btn:hover {
  background-color: #444;
}

.add-row {
  background-color: #007bff;
}

.add-row:hover {
  background-color: #0069d9;
}

@media (max-width: 600px) {
  .invoice-info input, .invoice-info select { width: 130px; }
}
</style>
</head>
<body>

<div id="invoice">
  <div class="header">
    <div class="brand">
      <div class="en-name">Zia Scarf</div>
      <div class="fa-name">روسری ضیایی</div>
      <div class="address">مشهد، ضلع شمالی بازار رضا، پاساژ ولیعصر، پلاک ۱۰۴</div>
    </div>

    <div class="invoice-info">
      شماره فاکتور: <input type="text" id="invoiceNumber" readonly><br>
      نام خریدار:
      <select id="buyerName"></select><br>
      مشخصات: <input type="text" id="buyerDetails" readonly><br>
      شماره تلفن: <input type="text" id="buyerPhone" readonly>
    </div>
  </div>

  <table id="invoiceTable">
    <thead>
      <tr>
        <th>کد کالا</th>
        <th>نام کالا</th>
        <th>تعداد</th>
        <th>قیمت واحد</th>
        <th>جمع</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="footer">
    <label for="note">توضیحات:</label>
    <textarea id="note" rows="3" placeholder="توضیحات اضافی..."></textarea>
    <div class="total">جمع کل: <span id="grandTotal">0</span> تومان</div>
  </div>
</div>

<div class="buttons">
  <button class="btn add-row">➕ افزودن ردیف</button>
  <button class="btn" id="saveBtn">ثبت و دریافت PDF</button>
</div>

<script>
const invoiceNumberInput = document.getElementById("invoiceNumber");
let invoiceNumber = localStorage.getItem("invoiceNumber") || 1;
invoiceNumberInput.value = invoiceNumber.toString().padStart(2,"0");

// مشتری‌ها
const buyers = {
  "1": { name: "حسن برومند", details: "مشهد، بازار امام رضا (ع)", phone: "091572727" },
  "2": { name: "اکبر برومند", details: "مشهد، بازار امام رضا (ع)", phone: "091572727" },
  "3": { name: "حمیدی", details: "مشهد، خیابان برسی", phone: "091572727" }
};

// محصولات
const products = {
  "1": { code: "R101", price: 250000, name: "روسری نخی طرح گل" },
  "2": { code: "R102", price: 320000, name: "روسری حریر ساده" },
  "3": { code: "R103", price: 420000, name: "روسری ابریشمی کلاسیک" },
  "4": { code: "S201", price: 280000, name: "شال نخی تابستانی" },
  "5": { code: "R104", price: 300000, name: "روسری نخی چهارخانه" }
};

// پر کردن کشوی مشتری
const buyerSelect = document.getElementById("buyerName");
for(const id in buyers){
  const opt = document.createElement("option");
  opt.value = id;
  opt.textContent = buyers[id].name;
  buyerSelect.appendChild(opt);
}

buyerSelect.addEventListener("change", ()=>{
  const id = buyerSelect.value;
  if(buyers[id]){
    document.getElementById('buyerDetails').value = buyers[id].details;
    document.getElementById('buyerPhone').value = buyers[id].phone;
  } else {
    document.getElementById('buyerDetails').value = "";
    document.getElementById('buyerPhone').value = "";
  }
});

// افزودن ردیف جدید
const tbody = document.querySelector("#invoiceTable tbody");

function createRow(){
  const tr = document.createElement("tr");

  // کد کالا
  const tdCode = document.createElement("td");
  const codeInput = document.createElement("input");
  codeInput.readOnly = true;
  tdCode.appendChild(codeInput);

  // نام کالا
  const tdName = document.createElement("td");
  const nameSelect = document.createElement("select");
  const defaultOption = document.createElement("option");
  defaultOption.value = "";
  defaultOption.textContent = "انتخاب کالا...";
  nameSelect.appendChild(defaultOption);
  for(const id in products){
    const opt = document.createElement("option");
    opt.value = id;
    opt.textContent = products[id].name;
    nameSelect.appendChild(opt);
  }
  tdName.appendChild(nameSelect);

  // تعداد
  const tdQty = document.createElement("td");
  const qtyInput = document.createElement("input");
  qtyInput.type = "number";
  qtyInput.value = 1;
  qtyInput.min = 1;
  tdQty.appendChild(qtyInput);

  // قیمت واحد
  const tdPrice = document.createElement("td");
  const priceInput = document.createElement("input");
  priceInput.type = "number";
  priceInput.value = 0;
  priceInput.readOnly = true;
  tdPrice.appendChild(priceInput);

  // جمع
  const tdTotal = document.createElement("td");
  tdTotal.className = "row-total";
  tdTotal.textContent = "0";

  tr.appendChild(tdCode);
  tr.appendChild(tdName);
  tr.appendChild(tdQty);
  tr.appendChild(tdPrice);
  tr.appendChild(tdTotal);

  // event ها
  nameSelect.addEventListener("change", ()=>{
    const id = nameSelect.value;
    if(products[id]){
      codeInput.value = products[id].code;
      priceInput.value = products[id].price;
      updateRow(tr);
    } else {
      codeInput.value = "";
      priceInput.value = 0;
      updateRow(tr);
    }
  });

  qtyInput.addEventListener("input", ()=>{
    updateRow(tr);
  });

  return tr;
}

function updateRow(tr){
  const qty = parseFloat(tr.cells[2].querySelector("input").value) || 0;
  const price = parseFloat(tr.cells[3].querySelector("input").value) || 0;
  const total = qty * price;
  tr.querySelector(".row-total").textContent = total.toLocaleString();
  updateGrandTotal();
}
