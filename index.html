<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>فاکتور Zia Scarf</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
  body {
    font-family: "Tahoma", sans-serif;
    background-color: #fff;
    color: #222;
    margin: 0;
    padding: 20px;
    direction: rtl;
  }

  #invoice {
    max-width: 800px;
    margin: auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    background: #fff;
  }

  /* Header */
  .header {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    margin-bottom: 20px;
  }

  .brand {
    text-align: right;
  }

  .brand .en-name {
    font-family: 'Playfair Display', serif;
    font-size: 26px;
    color: #000;
  }

  .brand .fa-name {
    font-family: "B Nazanin", "Tahoma";
    font-size: 18px;
  }

  .brand .address {
    font-size: 13px;
    color: #555;
  }

  .invoice-info {
    text-align: left;
    font-size: 14px;
    line-height: 1.7;
  }

  .invoice-info input {
    border: none;
    border-bottom: 1px solid #ccc;
    padding: 3px;
    width: 180px;
    font-size: 13px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
    font-size: 13px;
  }

  th {
    background-color: #f8f8f8;
  }

  td input {
    border: none;
    text-align: center;
    width: 100%;
    padding: 5px;
  }

  th:nth-child(1), td:nth-child(1) { width: 12%; }
  th:nth-child(2), td:nth-child(2) { width: 38%; }
  th:nth-child(3), td:nth-child(3) { width: 10%; }
  th:nth-child(4), td:nth-child(4) { width: 18%; }
  th:nth-child(5), td:nth-child(5) { width: 22%; }

  .footer {
    margin-top: 20px;
  }

  .footer textarea {
    width: 100%;
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 8px;
    font-size: 13px;
    resize: vertical;
  }

  .total {
    text-align: left;
    font-weight: bold;
    margin-top: 10px;
    font-size: 14px;
  }

  .buttons {
    margin-top: 20px;
    text-align: center;
  }

  .btn {
    background-color: #222;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 12px 20px;
    font-size: 15px;
    cursor: pointer;
    margin: 5px;
  }

  .btn:hover {
    background-color: #444;
  }

  .add-row {
    background-color: #007bff;
  }

  .add-row:hover {
    background-color: #0069d9;
  }

  @media (max-width: 600px) {
    .invoice-info input { width: 130px; }
  }
</style>
</head>
<body>

<div id="invoice">
  <div class="header">
    <div class="brand">
      <div class="en-name">Zia Scarf</div>
      <div class="fa-name">روسری ضیایی</div>
      <div class="address">مشهد، ضلع شمالی بازار رضا، پاساژ ولیعصر، پلاک ۱۰۴</div>
    </div>

    <div class="invoice-info">
      شماره فاکتور: <input type="text" id="invoiceNumber" readonly><br>
      نام خریدار:
      <input list="buyers" id="buyerName" placeholder="مثلاً: فاطمه احمدی">
      <datalist id="buyers">
        <option value="مرادی"><option value="محمدی"><option value="احمدی"><option value="کریمی"><option value="جعفری">
      </datalist><br>
      مشخصات: <input type="text" id="buyerDetails" placeholder="آدرس و شماره تلفن">
    </div>
  </div>

  <table id="invoiceTable">
    <thead>
      <tr>
        <th>کد کالا</th>
        <th>نام کالا</th>
        <th>تعداد</th>
        <th>قیمت واحد</th>
        <th>جمع</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" placeholder="123"></td>
        <td><input list="products" placeholder="نام کالا">
          <datalist id="products">
            <option value="روسری نخی طرح گل"><option value="روسری حریر ساده">
            <option value="روسری ابریشمی کلاسیک"><option value="شال نخی تابستانی">
            <option value="روسری نخی چهارخانه">
          </datalist>
        </td>
        <td><input type="number" value="1" min="1" onchange="updateRow(this)"></td>
        <td><input type="number" value="0" min="0" onchange="updateRow(this)"></td>
        <td class="row-total">0</td>
      </tr>
    </tbody>
  </table>

  <div class="footer">
    <label for="note">توضیحات:</label>
    <textarea id="note" rows="3" placeholder="توضیحات اضافی..."></textarea>
    <div class="total">جمع کل: <span id="grandTotal">0</span> تومان</div>
  </div>
</div>

<div class="buttons">
  <button class="btn add-row" onclick="addRow()">➕ افزودن ردیف</button>
  <button class="btn" onclick="saveInvoice()">ثبت و دریافت PDF</button>
</div>

<script>
  let invoiceNumber = localStorage.getItem("invoiceNumber") || 1;
  document.getElementById("invoiceNumber").value = invoiceNumber.toString().padStart(2, "0");

  function updateRow(input) {
    const row = input.closest('tr');
    const qty = parseFloat(row.cells[2].querySelector('input').value) || 0;
    const price = parseFloat(row.cells[3].querySelector('input').value) || 0;
    const total = qty * price;
    row.querySelector('.row-total').textContent = total.toLocaleString();
    updateGrandTotal();
  }

  function updateGrandTotal() {
    let sum = 0;
    document.querySelectorAll('.row-total').forEach(td => {
      sum += parseFloat(td.textContent.replace(/,/g, '')) || 0;
    });
    document.getElementById('grandTotal').textContent = sum.toLocaleString();
  }

  function addRow() {
    const tbody = document.querySelector('#invoiceTable tbody');
    const newRow = document.createElement('tr');
    newRow.innerHTML = `
      <td><input type="text" placeholder="کد"></td>
      <td><input list="products" placeholder="نام کالا"></td>
      <td><input type="number" value="1" min="1" onchange="updateRow(this)"></td>
      <td><input type="number" value="0" min="0" onchange="updateRow(this)"></td>
      <td class="row-total">0</td>
    `;
    tbody.appendChild(newRow);
  }

  function saveInvoice() {
    updateGrandTotal();

    const invoice = document.getElementById('invoice');
    const buttons = document.querySelector('.buttons');
    buttons.style.display = 'none'; // دکمه‌ها در PDF نیان

    const buyer = document.getElementById('buyerName').value || 'بدون‌نام';
    const fileName = `Factor_${document.getElementById('invoiceNumber').value}_${buyer}.pdf`;

    html2pdf().from(invoice).set({
      margin: [10, 5, 10, 5], // کاهش حاشیه چپ/راست
      filename: fileName,
      html2canvas: { scale: 2, useCORS: true },
      jsPDF: { orientation: 'portrait', unit: 'mm', format: 'a4' }
    }).save().then(() => {
      buttons.style.display = 'block'; // بعد از ساخت PDF دکمه‌ها برگردن
      invoiceNumber++;
      localStorage.setItem("invoiceNumber", invoiceNumber);
      document.getElementById("invoiceNumber").value = invoiceNumber.toString().padStart(2, "0");
    });
  }
</script>

</body>
</html>
