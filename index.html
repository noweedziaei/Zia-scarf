<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>پنل مدیریت | Zia Scarf</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
body {
  font-family: Tahoma, sans-serif;
  direction: rtl;
  margin: 0;
  background: #fff;
  color: #111;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
.header {
  text-align: center;
  margin-bottom: 40px;
}
.header .en-name {
  font-family: 'Playfair Display', serif;
  font-size: 34px;
  font-weight: 600;
}
.header .fa-name {
  font-size: 16px;
  margin-top: 5px;
}
.panel {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
  width: 220px;
}
.btn {
  width: 100%;
  padding: 15px;
  border: 1px solid #111;
  border-radius: 8px;
  text-align: center;
  font-size: 15px;
  background: #fff;
  color: #111;
  cursor: pointer;
  transition: 0.2s;
}
.btn:hover {
  background: #111;
  color: #fff;
}
.footer {
  position: absolute;
  bottom: 20px;
  font-size: 12px;
  color: #666;
}
@media (max-width: 600px) {
  .btn { font-size: 14px; padding: 12px; }
  .header .en-name { font-size: 28px; }
}
</style>
</head>
<body>

<div class="header">
  <div class="en-name">Zia Scarf</div>
  <div class="fa-name">روسری ضیایی</div>
</div>

<div class="panel">
  <button class="btn" onclick="location.href='factor.html'">📄 فاکتور</button>
  <button class="btn" onclick="location.href='account.html'">💰 حساب</button>
  <button class="btn" onclick="location.href='check.html'">🧾 چک</button>
</div>

<div class="footer">طراحی شده توسط Navid Ziaei</div>

</body>
</html>
