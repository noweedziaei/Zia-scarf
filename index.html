<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>کنترل پنل</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .panel {
      background-color: #111; /* کادر مشکی */
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .panel button {
      background-color: #fff; /* دکمه سفید */
      color: #111;
      border: none;
      padding: 15px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.1s, background-color 0.2s;
    }

    .panel button:hover {
      background-color: #eee;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="panel">
    <button onclick="alert('ثبت فاکتور جدید')">ثبت فاکتور جدید</button>
    <button onclick="alert('لیست مشتریان')">لیست مشتریان</button>
    <button onclick="alert('چک‌ها')">چک‌ها</button>
  </div>
</body>
</html>
